<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- TOTAL POINTS -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <div class="flex items-center">
      <div class="flex-1">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
          Total Points
        </p>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ totalPoints }}
        </h3>

      </div>
      <div
        class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-yellow-600 dark:text-yellow-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- ACTIVE REQUESTS -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <div class="flex items-center">
      <div class="flex-1">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
          Active Requests
        </p>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ activeRequests }}
        </h3>
      </div>
      <div
        class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-blue-600 dark:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- TOTAL RECYCLED -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <div class="flex items-center">
      <div class="flex-1">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
          Total Recycled
        </p>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ totalWeight }} kg
        </h3>
      </div>
      <div
        class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-green-600 dark:text-green-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- TOTAL VOUCHER (MONEY) -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <div class="flex items-center">
      <div class="flex-1">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Voucher</p>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ totalVoucherDh }} Dh
        </h3>

      </div>
      <div
        class="w-12 h-12 bg-primary-100 dark:bg-primary-900 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-primary-600 dark:text-primary-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
