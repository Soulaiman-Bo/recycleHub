<div class="p-8 bg-white rounded-xl shadow-lg w-full mx-auto max-h-[90vh] flex flex-col">
  <!-- Fixed Header -->
  <div class="flex-none">
    <h2 class="text-2xl font-medium text-gray-800 mb-6">Request Pickup</h2>
  </div>

  <!-- Scrollable Content -->
  <div class="flex-1 overflow-y-auto p-3">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="space-y-6">
      <!-- Waste Items Component -->
      <app-waste-test
        [wasteItems]="wasteItems"
        (wasteItemsChange)="updateWasteItems($event)"
        class="mb-8"
      >
      </app-waste-test>

      <!-- Grid Container for Date, Time Slot, Address, and City -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Date -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Pickup Date</label
          >
          <input
            type="date"
            formControlName="date"
            class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all"
            required
          />
        </div>

        <!-- Time Slot -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Time Slot</label
          >
          <select
            formControlName="timeSlot"
            class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all appearance-none bg-white"
          >
            <option *ngFor="let slot of timeSlots" [value]="slot">
              {{ slot }}
            </option>
          </select>
        </div>

        <!-- City -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >City</label
          >
          <input
            type="text"
            formControlName="city"
            class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all"
            required
          />
        </div>

        <!-- Address -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Street Address</label
          >
          <input
            type="text"
            formControlName="address"
            class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all"
            required
          />
        </div>
      </div>

      <!-- File Upload -->
      <div class="mt-8">
        <app-file-upload
          label="Upload Photos (Optional)"
          [multiple]="true"
          accept="image/*"
          (fileUploaded)="onFileUploaded($event)"
          (fileRemoved)="onFileRemoved($event)"
          class="w-full"
        >
        </app-file-upload>
      </div>

      <!-- Notes -->
      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Notes (Optional)</label
        >
        <textarea
          formControlName="notes"
          class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all min-h-[100px] resize-y"
        >
        </textarea>
      </div>
    </form>
  </div>

  <!-- Fixed Footer -->
  <div class="flex-none pt-6">
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="dialogRef.close()"
        class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200"
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="submitForm()"
        class="px-6 py-2.5 bg-teal-600 hover:bg-teal-700 text-white rounded-lg transition-colors duration-200 flex items-center justify-center"
      >
        <span>Submit Request</span>
      </button>
    </div>
  </div>
</div>
