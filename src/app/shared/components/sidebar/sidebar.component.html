<aside class="w-64 bg-white h-screen dark:bg-gray-800 shadow-sm hidden md:block">
  <div class="h-full flex flex-col">
    <!-- Logo -->
    <div class="p-4 border-b dark:border-gray-700">
      <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400">RecycleHub</h1>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4">
      <div class="mt-8 space-y-1">
        <ng-container *ngIf="(user$ | async) as user">

          <!-- Individual User Navigation -->
          <ng-container *ngIf="user?.role === 'individual'">
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Dashboard Overview
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              My Collections
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Points & Rewards
            </a>
          </ng-container>

          <!-- Collector User Navigation -->
          <ng-container *ngIf="user?.role === 'collector'">
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Dashboard Overview
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              Available Pickups
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              My Assignments
            </a>
          </ng-container>
        </ng-container>
      </div>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t dark:border-gray-700">
      <div class="flex items-center">
        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="w-8 h-8 rounded-full"/>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700 dark:text-gray-200">{{ (user$ | async)?.username }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ (user$ | async)?.role === 'individual' ? 'Individual' : 'Collector' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</aside>
