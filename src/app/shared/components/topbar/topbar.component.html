<header class="bg-white dark:bg-gray-800 border-b-2 border-gray-200">
  <div class="flex container mx-auto items-center justify-between h-16 px-4">
    <!-- Mobile Menu Button -->
    <button
      class="md:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Logo -->
    <div class="flex-1 p-4 max-w-lg">
      <a
        href="#"
        class="flex items-center text-2xl font-semibold text-gray-900 dark:text-white"
      >
        <img
          class="w-8 h-8 mr-2"
          src="assets/images/logo/logo.webp"
          alt="logo"
        />
        Recycle<span class="text-primary-600 dark:text-primary-500">Hub</span>
      </a>
    </div>

    <!-- Right Navigation -->
    <div class="flex items-center space-x-4">
      <div class="p-4 border-t dark:border-gray-700">
        <div class="flex items-center">
          <img
            src="https://ui-avatars.com/api/?name=John+Doe"
            alt="Profile"
            class="w-8 h-8 rounded-full"
          />
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700 dark:text-gray-200">
              {{ (user$ | async)?.username }}
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              {{
                (user$ | async)?.role === "individual"
                  ? "Individual"
                  : "Collector"
              }}
            </p>
          </div>
        </div>
      </div>

      <!-- Dark Mode Toggle -->
      <button
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
        (click)="toggleDarkMode()"
      >
        <svg
          *ngIf="!isDarkMode"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          ></path>
        </svg>
        <svg
          *ngIf="isDarkMode"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          ></path>
        </svg>
      </button>

      <button
        (click)="onLogout()"
        class="p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-white dark:hover:bg-gray-700 transition-colors"
        title="Logout"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
