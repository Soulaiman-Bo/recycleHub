<div class="relative">
  <label class="block text-sm font-medium mb-2">{{ label }}</label>
  <div
    class="group border-2 border-dashed rounded-lg p-6 text-center transition-colors cursor-pointer bg-gray-50"
    [ngClass]="{'border-blue-500 bg-blue-50': isDragging, 'border-gray-300 hover:border-blue-500': !isDragging}"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <!-- Icon -->
    <div class="mx-auto mb-4">
      <svg
        class="mx-auto h-12 w-12 transition-colors"
        [ngClass]="{'text-blue-500': isDragging, 'text-gray-400 group-hover:text-blue-500': !isDragging}"
        stroke="currentColor"
        fill="none"
        viewBox="0 0 48 48"
        aria-hidden="true"
      >
        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <!-- Text -->
    <div [ngClass]="{'text-blue-600': isDragging, 'text-gray-600': !isDragging}">
      <p class="text-sm font-medium">
        {{ isDragging ? 'Drop your files here' : 'Drag and drop your photos here' }}
      </p>
      <p class="text-xs mt-1">or</p>
      <p class="text-sm text-blue-500 font-medium mt-1">Browse files</p>
    </div>

    <!-- Actual file input -->
    <input
      type="file"
      (change)="handleFileUpload($event)"
      [multiple]="multiple"
      [accept]="accept"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
    />
  </div>

  <!-- File List -->
  <div class="mt-4 space-y-2" *ngIf="fileNames.length">
    <div *ngFor="let fileName of fileNames; let i = index"
      class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
      <div class="flex items-center space-x-2">
        <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="text-sm text-gray-700">{{ fileName }}</span>
      </div>
      <button
        (click)="removeFile(i)"
        class="text-red-500 hover:text-red-700"
        type="button"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
