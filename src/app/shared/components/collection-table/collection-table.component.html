<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm">
  <div class="p-6">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
      Recent Collections
    </h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead>
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
              Date
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
              Type
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
              Weight
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
              Points
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
          <tr *ngFor="let collection of collections$ | async">
            <!-- Format the date -->
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
              {{ collection.date | date:'MMM d, y' }}
            </td>

            <!-- Use the helper to get waste type names -->
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
              {{ getWasteTypesString(collection) }}
            </td>

            <!-- Use the helper for total weight -->
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
              {{ getTotalWeight(collection) }} kg
            </td>

            <!-- Status Badge -->
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                *ngIf="collection.status === 'Completed'"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200"
              >
                Completed
              </span>
              <span
                *ngIf="collection.status === 'Pending'"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200"
              >
                Pending
              </span>
              <span
                *ngIf="collection.status === 'In Progress'"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200"
              >
                In Progress
              </span>
              <span
                *ngIf="collection.status === 'Rejected'"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200"
              >
                Rejected
              </span>
            </td>

            <!-- Example Points column: weight * 10 -->
            <td class="px-6 py-4 whitespace-nowrap text-sm text-primary-600 dark:text-primary-400">
              +{{ getTotalWeight(collection) * 10 }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
