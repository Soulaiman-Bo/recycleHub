<!-- Collector Dashboard -->
<div class="space-y-6">
  <!-- Welcome Section -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      Collector Dashboard
    </h1>
    <p class="mt-1 text-gray-500 dark:text-gray-400">
      Manage your collection requests and track your performance.
    </p>
  </div>

  <!-- Performance Stats -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
            Today's Pickups
          </p>
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">8</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            5 completed, 3 pending
          </p>
        </div>
        <div
          class="w-12 h-12 bg-primary-100 dark:bg-primary-900 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-primary-600 dark:text-primary-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
            Response Rate
          </p>
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">95%</h3>
          <p class="text-xs text-green-600 dark:text-green-400 mt-1">
            ↑ 5% from last week
          </p>
        </div>
        <div
          class="w-12 h-12 bg-secondary-100 dark:bg-secondary-900 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-secondary-600 dark:text-secondary-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">
            Average Time
          </p>
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
            25 min
          </h3>
          <p class="text-xs text-green-600 dark:text-green-400 mt-1">
            ↓ 3 min from avg
          </p>
        </div>
        <div
          class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-green-600 dark:text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Rating</p>
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
            4.8/5
          </h3>
          <p class="text-xs text-green-600 dark:text-green-400 mt-1">
            ↑ 0.2 from last month
          </p>
        </div>
        <div
          class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-yellow-600 dark:text-yellow-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2 "
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Available Pickups -->

  <div>
    <app-collector-collection-table></app-collector-collection-table>
  </div>
