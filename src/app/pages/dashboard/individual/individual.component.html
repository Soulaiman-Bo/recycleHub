<!-- Individual Dashboard -->
<div class="space-y-6">
  <!-- Welcome Section -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      Welcome back, John!
    </h1>
    <p class="mt-1 text-gray-500 dark:text-gray-400">
      Track your recycling impact and manage your collections.
    </p>
  </div>

  <!-- Stats Overview -->
  <div>
    <app-stats-overview></app-stats-overview>
  </div>

  <!-- Request Collection Button -->
  <div class="flex justify-center">
    <button
      (click)="openPickupDialog()"
      class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg shadow-sm transition-colors duration-200"
    >
      Request New Collection
    </button>
  </div>

  <!-- Recent Collections -->
  <div class="">
    <app-collection-table></app-collection-table>
  </div>
</div>
