<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
  <h1
    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
  >
    Sign Up to your account
  </h1>
  <form
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
    class="space-y-4 md:space-y-6"
  >
    <div>
      <label
        for="username"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your Username</label
      >
      <input
        id="username"
        name="username"
        type="text"
        formControlName="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="username"
        [ngClass]="{
          'border-red-500':
            signUpForm.get('username')?.invalid &&
            signUpForm.get('username')?.touched
        }"
      />
      <div
        *ngIf="
          signUpForm.get('username')?.invalid &&
          signUpForm.get('username')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Username is required
      </div>
    </div>

    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        id="email"
        name="email"
        type="email"
        formControlName="email"
        placeholder="name@company.com"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
          'border-red-500':
            signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="signUpForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="signUpForm.get('email')?.errors?.['email']"
          >Please enter a valid email</span
        >
      </div>
    </div>

    <div>
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        placeholder="name@company.com"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
          'border-red-500':
            signUpForm.get('password')?.invalid &&
            signUpForm.get('password')?.touched
        }"
      />
      <div
        *ngIf="
          signUpForm.get('password')?.invalid &&
          signUpForm.get('password')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="signUpForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="signUpForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </div>
    </div>

    <div *ngIf="error$ | async as error" class="rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">
            {{ error }}
          </h3>
        </div>
      </div>
    </div>

    <div *ngIf="success$ | async as success" class="rounded-md bg-green-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-green-800">
            Signup successful! ðŸŽ‰
          </h3>
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      Sign Up
    </button>
  </form>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Donâ€™t have an account yet?
    <a
      [routerLink]="['/auth/login']"
      class="font-medium text-primary-600 hover:underline dark:text-primary-500"
      >Sign in
    </a>
  </p>
</div>
